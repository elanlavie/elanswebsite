  <link rel="stylesheet" href="styles.css" />
  <style>
    /* --- Click-to-enlarge lightbox (CSS-only) --- */
    .zoomable { cursor: zoom-in; }

    .lightbox {
      position: fixed;
      inset: 0;
      display: flex;                 /* center the image */
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: rgba(0,0,0,0.8);
      z-index: 1000;                 /* above header */
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 160ms ease, visibility 0s linear 160ms;
      text-align: center;
    }
    .lightbox:target {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
      transition: opacity 160ms ease;
    }

    /* full-screen clickable backdrop to close */
    .lightbox__close {
      position: absolute;
      inset: 0;
      display: block;
      cursor: zoom-out;
    }

    /* enlarged image */
    .lightbox__img {
      position: relative;            /* sits above the backdrop link */
      z-index: 1;
      max-width: min(92vw, 1400px);
      max-height: 92vh;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transform: scale(.98);
      transition: transform 160ms ease;
    }
    .lightbox:target .lightbox__img { transform: scale(1); }

    /* Optional: prevent background scroll while open (modern browsers) */
    @supports selector(:has(*)) {
      html:has(.lightbox:target), body:has(.lightbox:target) { overflow: hidden; }
    }
  </style>
</head>
