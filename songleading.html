  <style>
    /* Lightbox overlay */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      text-align: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      margin-top: 5%;
      border-radius: 8px;
    }
    .lightbox:target {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container nav">
      <div class="brand"><a href="index.html">Elan Lavie</a><span class="badge">Portfolio</span></div>

      </nav>

  <main class="container">
    <section class="card">
      <h1>Songleading</h1>
      <p class="lead">Photos, videos, and upcoming events.</p>

      <div class="grid cols-2">
        <!-- Image 1 with lightbox -->
        <a href="#img1">
          <img class="media" src="assets/img/song-1.jpg" alt="Songleading 1" />
        </a>
        <div class="lightbox" id="img1">
          <a href="#">
            <img src="assets/img/song-1.jpg" alt="Songleading 1" />

          </a>
        </div>

        <video class="media" controls src="assets/video/songleading.mp4"></video>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container inner">
      <div class="muted">© <span data-year></span> Elan Lavie</div>
