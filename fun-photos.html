    /* lightweight page-local lightbox */
    .zoomable { cursor: zoom-in; }
    .lightbox {
      position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
      padding: 24px; background: rgba(0,0,0,.8); z-index: 1000;
      opacity: 0; visibility: hidden; pointer-events: none;
      transition: opacity 160ms ease, visibility 0s linear 160ms;
      text-align: center;
    }
    .lightbox:target { opacity: 1; visibility: visible; pointer-events: auto; transition: opacity 160ms ease; }
    .lightbox__close { position: absolute; inset: 0; display: block; cursor: zoom-out; }
    .lightbox__img { position: relative; z-index: 1; max-width: min(92vw, 1400px); max-height: 92vh; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,.5); }
    @supports selector(:has(*)) { html:has(.lightbox:target), body:has(.lightbox:target) { overflow: hidden; } }
  </style>
</head>
