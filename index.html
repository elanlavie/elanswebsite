      height: 100%;
      pointer-events: none;          /* never blocks clicks */
      z-index: 2147483647;           /* above everything */

    }

  <!-- Confetti script (self-contained, respects Reduce Motion, removes itself) -->
  <script>
    (function () {
      // Respect Reduce Motion preferences
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const canvas = document.getElementById("celebrateBurst");
      if (!canvas || reduceMotion) {
        if (canvas) canvas.remove();
        return;
      }

      const ctx = canvas.getContext("2d", { alpha: true });
      let rafId, running = true, frames = 0;

      // HiDPI sizing so drawing matches CSS pixels
      function fitCanvas() {
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        const w = Math.floor(window.innerWidth);
        const h = Math.floor(window.innerHeight);
        canvas.style.width = w + "px";
        canvas.style.height = h + "px";
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      fitCanvas();
      window.addEventListener("resize", fitCanvas);

      // Confetti particle system
      const COLORS = ["#ffffff", "#ffe066", "#99ccff", "#ff99cc", "#caffbf", "#ffd6a5"];
      const GRAVITY = 0.35;
      const FRICTION = 0.985;
      const AIR_DRAG = 0.995;

      function rand(min, max) { return Math.random() * (max - min) + min; }

      const originX = window.innerWidth / 2;
      const originY = Math.min(window.innerHeight * 0.33, 280);

      // Build a burst with a few rings so it feels full
      const particles = [];
      const RINGS = 3;
      const PER_RING = 60;
      for (let r = 0; r < RINGS; r++) {
        for (let i = 0; i < PER_RING; i++) {
          const angle = (i / PER_RING) * Math.PI * 2 + rand(-0.1, 0.1);
          const speed = rand(6 + r * 2, 12 + r * 3);
          particles.push({
            x: originX,
            y: originY,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed - rand(2, 5),
            size: rand(2, 4.5),
            rotation: rand(0, Math.PI * 2),
            vr: rand(-0.25, 0.25),
            color: COLORS[Math.floor(Math.random() * COLORS.length)],
            life: rand(65, 110)
          });
        }
      }

      function drawParticle(p) {
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rotation);
        ctx.fillStyle = p.color;
        // rectangles read like confetti; vary aspect slightly
        const w = p.size * rand(1.6, 2.4);
        const h = p.size * rand(0.8, 1.2);
        ctx.fillRect(-w / 2, -h / 2, w, h);
        ctx.restore();
      }

      function animate() {
        if (!running) return;
        rafId = requestAnimationFrame(animate);
        frames++;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          // physics
          p.vx *= AIR_DRAG;
          p.vy = p.vy * FRICTION + GRAVITY;
          p.x += p.vx;
          p.y += p.vy;
          p.rotation += p.vr;
          p.life--;

          drawParticle(p);

          // cull
          if (p.life <= 0 || p.y > window.innerHeight + 100) {
            particles.splice(i, 1);
          }
        }

        // Stop after ~2s of updates or when empty
        if (frames > 120 || particles.length === 0) stopAndFade();
      }

      function stopAndFade() {
        if (!running) return;
        running = false;
        cancelAnimationFrame(rafId);
        canvas.style.transition = "opacity 700ms ease";
        canvas.style.opacity = "0";
        setTimeout(() => canvas.remove(), 750);
      }

      // Safety net: ensure removal by 3s no matter what
      setTimeout(stopAndFade, 3000);

      animate();
    })();
  </script>

  <script src="scripts.js" defer></script>
</body>
