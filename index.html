<!-- Add this just inside <body>, before your header -->
<canvas id="starBurst"></canvas>

<style>
  #starBurst {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 9999;
    background: transparent;
  }
</style>

<script>
  const canvas = document.getElementById("starBurst");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function random(min, max) { return Math.random() * (max - min) + min; }

  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.size = random(2, 4);
      this.speedX = random(-8, 8);
      this.speedY = random(-8, 8);
      this.color = ["#ffffff", "#ffe066", "#99ccff", "#ff99cc"][Math.floor(Math.random() * 4)];
      this.life = 60 + Math.random() * 40; // frames
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.speedY += 0.2; // gravity
      this.life--;
    }
    draw() {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  const particles = [];
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 3; // a bit above center
  for (let i = 0; i < 120; i++) {
    particles.push(new Particle(centerX, centerY));
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      p.update();
      p.draw();
      if (p.life <= 0) particles.splice(i, 1);
    });
    if (particles.length > 0) requestAnimationFrame(animate);
  }

  animate();

  // Fade out canvas after 3s
  setTimeout(() => {
    canvas.style.transition = "opacity 1s ease";
    canvas.style.opacity = 0;
    setTimeout(() => canvas.remove(), 1000);
  }, 3000);

  // Resize handling
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
